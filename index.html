<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/e89d4697c7.js" crossorigin="anonymous"></script>
    <!-- Tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header class="text-center mt-9">
        <h1 class="font-semibold text-5xl text-teal-500">Money Master <i
                class="text-yellow-400 fa-solid fa-sack-dollar"></i></h1>
    </header>
    <main class="mt-9 grid grid-cols-2 gap-16">
        <!-- cover image section -->
        <section>
            <img src="images/cover.jpeg" alt="">
        </section>
        <!-- calculation section -->
        <section class="bg-gray-100">
            <div>
                <h3 class="text-2xl font-medium text-center mt-14">Income</h3>
                <div class="mt-8 grid grid-cols-1 gap-5">
                    <!-- income part -->
                    <div class="flex justify-evenly items-center gap-5">
                        <label class="text-lg text-right w-1/4" for="">Income:</label>
                        <input id="income-field" class="bg-gray-300 rounded-sm px-5 py-2 text-lg" type="text" name=""
                            placeholder="Income Amount">
                    </div>
                    <h3 class="text-2xl font-medium text-center mt-3">Expenses</h3>
                    <div class="flex justify-evenly items-center gap-5">
                        <label class="text-lg text-right w-1/4" for="">Food:</label>
                        <input id="food-field" class="bg-gray-300 rounded-sm px-5 py-2 text-lg" type="text" name=""
                            placeholder="Food Expense">
                    </div>
                    <div class="flex justify-evenly items-center gap-5">
                        <label class="text-lg text-right w-1/4" for="">Rent:</label>
                        <input id="rent-field" class="bg-gray-300 rounded-sm px-5 py-2 text-lg" type="text" name=""
                            placeholder="Rent Amount">
                    </div>
                    <div class="flex justify-evenly items-center gap-5">
                        <label class="text-lg text-right w-1/4" for="">Clothes:</label>
                        <input id="cloth-field" class="bg-gray-300 rounded-sm px-5 py-2 text-lg" type="text" name=""
                            placeholder="Clothes Expense">
                    </div>
                </div>
                <div class="text-center">
                    <button id="btn-calculate"
                        class=" text-xl font-bold bg-blue-400 mt-6 px-14 py-3 rounded text-white">Calculate</button>
                </div>
                <div class="text-2xl font-medium text-center">
                    <h3 class="mt-6">Total Expenses: <span id="total-expense-amount">0</span></h3>
                    <h3 class="mt-7">Balance: <span id="currentBalance">0</span></h3>
                </div>
                <div class="text-center mt-8">
                    <label class="text-lg me-2" for="">Save:</label>
                    <input class="bg-gray-300 rounded-sm ps-5 py-2 text-lg me-2 w-32" type="text" name="" id=""
                        placeholder="Percentage">
                    <label class="text-lg me-2" for="">%</label>
                    <button class=" text-xl font-bold bg-blue-400 px-14 py-2 rounded text-white">Save</button>
                </div>
                <div class="text-2xl font-medium text-center mt-10">
                    <h3 class="">Saving Amount: <span>1000</span></h3>
                    <h3 class="mt-6">Remaining Balance: <span>1000</span></h3>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/income-expense.js"></script>
</body>

</html>
